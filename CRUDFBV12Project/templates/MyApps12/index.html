{% extends 'MyApps12/base.html' %}
{% block body_block %}
    <div>
        <h1>Employee information FBV</h1>
        <hr/>
        <table border="4">
            <thead>
                <th>Emp no</th>
                <th>Emp Name</th>
                <th>Emp Sal</th>
                <th>EmpAddr</th>
                <th colspan="2">Operations</th>
            </thead>
            <tbody>
                {% for emp in employees %}
                    <tr>
                        <td>{{ emp.eno }}</td>
                        <td>{{ emp.ename }}</td>
                        <td>{{ emp.esal }}</td>
                        <td>{{ emp.eaddr }}</td>
                        <td>
                            <a href="/update/{{ emp.id }}">Update</a>|
                            <a href="/delete/{{ emp.id }}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table> <br> <br>
        <a href="/insert/">Click to Insert New Employee</a>
    </div>
{% endblock %}
